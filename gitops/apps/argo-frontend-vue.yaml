apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-vue
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ArsenalRegistry/edu4.git'
    targetRevision: HEAD
    path: gitops/frontend-vue/overlays/dev # 기본으로 dev를 사용
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
